<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DEMO</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--[if lt IE 9]> 
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script> 
        <![endif]-->
    </head>
    <body>
        <h1>DEMO</h1>
        <div id="toolBox">
            <div id="brush">
                <h2>Image Brushs</h2>
                <ul class="clearfix">
                    <li id="brush1"><img src="images/1.png" /></li>
                    <li id="brush2"><img src="images/2.png" /></li>
                    <li id="brush3"><img src="images/3.png" /></li>
                    <li id="brush4"><img src="images/4.png" /></li>
                    <li id="brush5"><img src="images/5.png" /></li>
                    <li id="brush6"><img src="images/6.png" /></li>
                    <li id="brush7"><img src="images/7.png" /></li>
                    <li id="brush8"><img src="images/8.png" /></li>
                    <li id="brush9"><img src="images/9.png" /></li>
                </ul>
            </div>
            <div class="addImage">
                <label><h2>Add iamge URL</h2><input id="imageInput" type="text" /></label><input id="imageAddButton" type="button" value="Add">
            </div>
            <div class="undoAndRedo">
                <h2>Undo &amp; Redo</h2>
                <input id="undo" type="button" value="Undo" />
                <input id="redo" type="button" value="Redo" />
            </div>
            <div class="sizing">
                <h2>Brush size</h2>
                <input id="brushSize" type="number" value="10" min="1" /><span>px</span>
            </div>
            <div class="blur">
                <h2>Brush blur</h2>
                <input id="blurSize" type="number" value="0" min="0" /><span>px</span>
            </div>
            <div class="opacity">
                <h2>Brush opacity</h2>
                <input id="brushOpacity" type="number" value="1" min="0" max="1" step="0.01" /><span>px</span>
            </div>
            <div class="backColor">
                <h2>Back color</h2>
                <input id="backColor" type="color" value="0" min="0" />
                <input id="noColor" type="button" value="Nocolor" />
            </div>
            <div class="cursorMode">
                <h2>Cursor mode</h2>
                <label><input id="defaultMode" type="radio" name="cursorMode" checked />def</label>
                <label><input id="ghostMode" type="radio" name="cursorMode" />Ghost</label>
            </div>
        </div>
        <div id="field">
            <img id="ghostPoint" />
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
    </body>
</html>
