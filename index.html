<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DEMO</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--[if lt IE 9]> 
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script> 
        <![endif]-->
    </head>
    <body>
        <h1>DEMO</h1>
        <div id="toolBox">
            <div id="brush">
                <h2>Image Brushs</h2>
                <ul class="clearfix">
                    <li class="active"><img src="images/1.png" /></li>
                    <li><img src="images/burush1.png" /></li>
                    <li><img src="images/burush2.png" /></li>
                    <li><img src="images/burush3.png" /></li>
                    <li><img src="images/burush4.png" /></li>
                    <li><img src="images/burush5.png" /></li>
                    <li id="rndBrush">rnd</li>
                </ul>
            </div>
            <div class="addImage">
                <label><h2>Add iamge URL</h2><input id="imageInput" type="text" /></label><input id="imageAddButton" type="button" value="Add">
            </div>
            <div class="undoAndRedo">
                <h2>Undo &amp; Redo</h2>
                <input id="undo" type="button" value="Undo" />
                <input id="redo" type="button" value="Redo" />
            </div>
            <div class="sizing">
                <h2>size</h2>
                <input id="brushSize" type="number" value="10" min="1" /><span>px</span>
            </div>
            <div class="blur">
                <h2>blur</h2>
                <input id="brushBlur" type="number" value="0" min="0" /><span>px</span>
            </div>
            <div class="opacity">
                <h2>opacity</h2>
                <input id="brushOpacity" type="number" value="1" min="0" max="1" step="0.01" /><span>px</span>
            </div>
            <div class="saturate">
                <h2>saturate</h2>
                <input id="brushSaturate" type="number" value="50" min="0" max="200" step="1" /><span>%</span>
            </div>
            <div class="brightness">
                <h2>brightness</h2>
                <input id="brushBrightness" type="number" value="1" min="0" max="2" step="0.1" /><span></span>
            </div>
            <div class="hue">
                <h2>hue-rotate</h2>
                <input id="brushHue" type="number" value="0" min="0" max="360" step="1" /><span>dec</span>
            </div>
            <div class="backColor">
                <h2>Back color</h2>
                <input id="backColor" type="color" value="0" min="0" />
                <input id="noColor" type="button" value="Nocolor" />
            </div>
            <div class="cursorMode">
                <h2>Cursor mode</h2>
                <label><input id="defaultMode" type="radio" name="cursorMode" checked />def</label>
                <label><input id="ghostMode" type="radio" name="cursorMode" />Ghost</label>
            </div>
            <div class="layerPanel">
                <h2>Layer</h2><input id="layerPlus" class="layerPlusMinus" type="button" value="+" /><input id="layerMinus" class="layerPlusMinus" type="button" value="-" />
                <ul id="layerBox" class="clearfix">
                    <li id="lHead" class="clearfix">
                        <p class="layerVisibility">Visible</p><p class="layerName">Name</p><p class="imgNum">Img Num</p><p class="upDown">UpDown</p>
                    </li>
                    <li id="l1" class="activeLayer layerList clearfix">
                        <p class="layerVisibility on"></p><p class="layerName">layer1</p><input class="inputLayerName" type="text" /><p class="imgNum">0</p><p class="upDown"><input class="up" type="button" value="up" /><input class="down" type="button" value="down"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="field">
            <img id="ghostPoint" />
            <div id="layer1" class="layer" style="z-index:1;"></div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
    </body>
</html>
